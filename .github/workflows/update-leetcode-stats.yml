name: Update LeetCode Stats

on:
  schedule:
    # Runs every day at 7:00 AM IST (1:30 AM UTC)
    - cron: '30 1 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install leetcode-query

      - name: Fetch LeetCode Stats
        run: node scripts/fetchLeetCodeStats.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update LeetCode stats [skip ci]" && git push)
